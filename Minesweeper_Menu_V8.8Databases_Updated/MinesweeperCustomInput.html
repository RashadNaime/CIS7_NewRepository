<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minesweeper</title>
        <link rel="stylesheet" type="text/css" href="BoardSheet.css">
        <link rel="stylesheet" type="text/css" href="Menu.css">
        <script src="Board.js">         </script>
        <script src="Controller.js">         </script>
        <script type="text/javascript" src="HandlersInit.js"></script>
        <script src="click.js">  </script>
        
       
        
    </head>
    <body oncontextmenu="return false">
        <div>
        <button value="Refresh Page" id="smiley" onClick="window.location.reload();">
            <img src="Smiley.PNG" alt="Restart" style="width:100px;height:100px;">
        </button>
        <button style='float: right; margin-right: 0px; margin-top: 0px;' class ="button" type='button' onclick='nextPage();'><span>Add Score</span></button>
        <div id="numFlags"></div>
        
        <div id="t0"></div>
        <div id="t1"></div>
        <div id="t2"></div>
        <div id="t3"></div>
                
        <div id="timer"></div>     

        <hr>
    <div id="board">
         <table align="center" id="tableID" border="1" style="cursor: pointer;">
         </table>
    </div>

        <p class="inputs" style="color: white; margin-left: 41%;">Input Height: <input type="number" value="0" id="rows" min="0" style="width: 7em">  </p> 
            
        
        <p class="inputs" style="color: white; margin-left: 41%;"> Input Width:  <input type ="number" value="0" id="cols" min="0" style="width: 7em"> </p>
            
        
        <p class="inputs" style="color: white; margin-left: 36%;">Input Number of Bombs: <input type="number" value="0" id="numbomb" min="0" style="width: 7em" ></p>
             
        <form action="MinesweeperCustomTable.html">
            <button style="margin-left: 40%;" class="button" onclick="inputValues()" >Start Game</button>
        </form>
        
        <script>
            function inputValues() {
                var row=document.getElementById("rows").value;
                var col=document.getElementById("cols").value;
                var bombs=document.getElementById("numbomb").value;
                row *= 1;
                col *= 1;
                bombs *= 1;
                localStorage.setItem("rows",row);
                localStorage.setItem("cols",col);
                localStorage.setItem("numberofBombs",bombs);
            }
        </script>
    </body>
</html>
